<!DOCTYPE html>
<html>
<head>
  <title>Kanna ASCII</title>
  <script type="text/javascript">
    var tope=0;
    var intervalo;
    var left=0;
    function imprimirKanna() {
      left+=160;
      var elem = document.getElementById("kanna");
      //var elem = document.createElement('div');
      var imprimir = elem.cloneNode(true);
      imprimir.style = "line-height: 4px; color: white; margin: 0px; padding: 0px; font-family: monospace; font-size: 9px; position: absolute; top: 0px; left: " + left + "px;";
      //elem.innerHTML = "a";
      document.body.appendChild(imprimir);
      tope++;
      if (tope>=10) {
        clearInterval(intervalo);
      }
    }
    
    function intervalo() {
      intervalo=setInterval(imprimirKanna,150);
    }
  </script>
</head>
<body style="margin: 0px; padding: 0px; background-color: black;" onload="intervalo()">
<img id="kanna" src="K.png">
